<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotex AI Signal</title>
    <style>
        body { background-color: #0b1118; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #151f2c; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 80%; border: 1px solid #2e3d4d; }
        .signal-text { font-size: 48px; font-weight: bold; margin: 20px 0; }
        .up { color: #00ff88; text-shadow: 0 0 20px #00ff88; }
        .down { color: #ff3355; text-shadow: 0 0 20px #ff3355; }
        .wait { color: #ffcc00; }
        .timer { font-size: 18px; color: #8a9ab0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>AI MASTER SIGNAL</h2>
        <div id="signal" class="signal-text wait">SCANNING...</div>
        <div class="timer" id="timer">Waiting for Next Candle...</div>
    </div>

    <script>
        async function fetchSignal() {
            try {
                const response = await fetch('/get_signal');
                const data = await response.json();
                const sigElement = document.getElementById('signal');
                sigElement.innerText = data.direction;
                sigElement.className = "signal-text " + data.direction.toLowerCase();
                document.getElementById('timer').innerText = "Decision at: " + data.time;
            } catch (e) { console.log("Error fetching signal"); }
        }
        setInterval(fetchSignal, 2000);
    </script>
</body>
  </html>
